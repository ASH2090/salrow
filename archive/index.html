<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Style for the button container */
    #fcm-button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background: white;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

    <!-- The onclick attribute has been removed and an ID has been added -->

  <!-- Your custom scripts -->
  <script src="11.maps.js"></script>
  <script src="13.fcm_client_setup.js"></script>

  <!--
